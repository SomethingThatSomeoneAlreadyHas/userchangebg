<!DOCTYPE html>
<html>
  <head>
    <title>User Change BG - Test</title>
    <script>
      function changeBG(number) {
				var element = document.getElementById("bgChoice" + number);
				var bgElement = document.getElementById("background");
				bgElement.setAttribute(src, element);
			}
			function makeBG(elementId) {
				var element = document.getElementById(elementId);
				element.setAttribute(id, "background");
			}
    </script>
  </head>
  <body>
    <lable>
      
    <img src="https://www.gettyimages.ie/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg" alt="default bg image" width="500" id="bgChoice1" onclick="makeBG(bgChoice1)">
    <img src="https://www.metoffice.gov.uk/binaries/content/gallery/mohippo/images/migrated-image/4/3.jpg" alt="bg image choice" width="500" id="bgChoice2" onclick="makeBG(bgChoice2)">
    <img src="https://wallpaperstudio10.com/static/wpdb/wallpapers/1920x1080/169322.jpg" alt="bg image choice" width="500" id="bgChoice3" onclick="makeBG(bgChoice3)">
    <img src="https://media.giphy.com/media/IYKTRFkWMeJuU/giphy.gif" alt="bg image choice" width="500" id="bgChoice4" onclick="makeBG(bgChoice4)">
  </body>
</html>
